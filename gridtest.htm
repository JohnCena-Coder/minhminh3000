<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .i1{background-color: gray;}
        .i2{background-color: green;}
        .i3{background-color: greenyellow;}
        .i4{background-color: hotpink;}
        .i5{background-color: lawngreen;}
        .i6{background-color: whitesmoke;}
        .contain{
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 300px 300px 300px;

        }

    </style>
</head>
<body>
    <div class="contain">
        <div class="i1">1</div>
        <div class="i2">2</div>
        <div class="i3">3</div>
        <div class="i4">4</div>
        <div class="i5">5</div>
        <div class="i6">6</div>
    </div>
</body>
</html>
